<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e
            do Globo de Ouro.
          </p>
          <div class="botoes">
            <button role="button" class="botao"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
            <button role="button" class="botao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="./img/mini1.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/mini2.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/mini3.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/mini4.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/mini5.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/mini6.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/mini7.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/mini8.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/mini9.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="./img/mini10.jpg" alt="" class="box-filme" />
        </div>
      </div>
    </div>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
  </body>
</html>
